<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
        integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: center; align-items: center;">
            <form th:action="@{/}" id="blogForm">
                <h1 onclick="document.getElementById('blogForm').submit();" style="cursor: pointer;">
                    Blog Application
                </h1>
            </form>
        </div>
        <form class="form-signin" method="POST" action="#" th:action="@{/authenticateTheUser} ">

            <h2 style="display: flex; justify-content: center; align-items: center;" class="form-signin-heading">Please
                sign in</h2>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username or password
            </div>
            <div th:if="${param.logout}" class="alert alert-danger" role="alert">
                You have been logged out
            </div>
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                Your account has been created successfully! Please log in to get started.
            </div>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                    autofocus>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    required>
            </p>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <form class="form-signin" th:action="@{/register}" method="GET">
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>

</html>
