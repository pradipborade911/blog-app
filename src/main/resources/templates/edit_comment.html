<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            padding: 20px;
            margin-top: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <form th:action="@{/}" id="blogForm">
            <h1 onclick="document.getElementById('blogForm').submit();" style="cursor: pointer;">
                Blog Application
            </h1>
        </form>

        <div class="header-right">
            <div class="search-login options">
                <form class="logout" action="#" th:action="@{/logout}" method="POST">
                    <input type="submit" value="Logout">
                </form>
            </div>
        </div>
    </div>

    <h2>Edit Comment</h2>
    <p>Name: <span th:text="${comment.name}"></span></p>
    <p>Email: <span th:text="${comment.email}"></span></p>

    <form method="post" th:action="@{/comments/{comment_id}/update(comment_id=${comment.id})}">
        <input type="hidden" name="id" th:value="${comment.id}" />

        <div>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50" required th:text="${comment.comment}" maxlength="500"></textarea>
        </div>

        <div>
            <button type="submit">Update Comment</button>
        </div>
    </form>

</body>

</html>
