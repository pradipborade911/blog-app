<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Post - ' + ${post.title}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .post-container {
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
        }

        .post-title {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .post-info {
            font-size: 14px;
            color: #999;
        }

        .post-content,
        .post-tags,
        .post-delete,
        .comments {
            margin-top: 20px;
        }

        .post-content p {
            line-height: 1.5; /* Adjust line spacing for better readability */
        }

        .post-tags ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .post-tags li {
            display: inline-block;
            margin-right: 10px;
            background-color: #eee;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .comments {
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .comment {
            margin-bottom: 15px;
        }

        .comment-author {
            font-weight: bold;
        }

        .comment-form {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        .comment-form input[type="text"],
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <form th:action="@{/}" id="blogForm">
            <h1 onclick="document.getElementById('blogForm').submit();" style="cursor: pointer;">
                Blog Application
            </h1>
        </form>
    </div>
    
    <div class="post-container">
    <div class="post-header">
        <h1 class="post-title" th:text="${post.title}"></h1>
        <div class="post-info">
            <p><strong>Author:</strong> <span th:text="${post.author}"/></p>
            <p><strong>Published At:</strong> <span th:text="${post.publishedAt}"/></p>
        </div>
    </div>

    <div class="post-content">
        <p th:text="${post.content}"/></p>
    </div>

    <div class="post-tags">
        <h2>Tags</h2>
        <ul>
            <li th:each="tag : ${post.tagsList}" th:text="${tag}">Tag</li>
        </ul>
    </div>

    <div class="post-delete">
        <form method="get" th:action="@{/{id}/edit (id=${post.id})}">
            <input type="submit" value="Edit Post"/>
        </form>
    </div>

    <div class="post-delete">
        <form method="post" th:action="@{/{id} (id=${post.id})}">
            <input type="submit" value="Delete Post"/>
        </form>
    </div>

    <div class="comments" th:if="${post.comments != null}">
        <h2>Comments</h2>
        <ul>
            <li class="comment" th:each="comment : ${post.comments}">
                <div class="comment-form">
                    <div id="comment-data-${comment.id}">
                        <p class="comment-author">
                            <span th:text="${comment.name}">Comment Author</span>
                        </p>
                        <p th:text="${comment.comment}">Comment Content</p>

                        <form th:action="@{/{post_id}/comments/{comment_id}/edit(post_id=${post.id}, comment_id=${comment.id})}">
                            <input type="submit" value="Edit Post"/>
                        </form>

                        <form method="post"
                              th:action="@{/{post_id}/comments/{comment_id}/delete(post_id=${post.id}, comment_id=${comment.id})}">
                            <input type="submit" value="Delete Comment"/>
                        </form>
                    </div>

                </div>
            </li>
        </ul>
    </div>

    <div class="comment-form">
        <h3>Add a Comment</h3>
        <form method="post" th:action="@{/{id}/addComment (id=${post.id})}">
            <input name="name" placeholder="Your Name" required type="text"/>
            <input name="email" placeholder="Email" required type="email"/>
            <textarea name="comment" placeholder="Your Comment" required></textarea>
            <input type="submit" value="Submit Comment"/>
        </form>
    </div>
</div>
</body>
</html>
