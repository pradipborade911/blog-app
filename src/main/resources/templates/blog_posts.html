<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Summaries</title>
    <style>

        body{
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #main {
            display: flex;
            flex-wrap: wrap;
        }

        .post-summary {
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            width: calc(33% - 20px);
            box-sizing: border-box;
            cursor: pointer;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .excerpt {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .post-info {
            display: flex;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
        }

        .post-tags-info {
            display: flex;
            flex-wrap: wrap;
            background-color: #eee;
            padding: 2px 5px;
            margin: 5px;
            border-radius: 5px;
            font-size: 12px;
        }

    </style>
</head>
<body>
<h1>Post Summaries</h1>
<div id="main">
<div th:each="post : ${posts}" class="post-summary">
    <form th:action="@{/{id} (id=${post.id})}" method="get" class="clickable-form">
        <div onclick="this.closest('form').submit()">
    <h2 class="post-title" th:text="${post.title}"></h2>
    <div class="post-info">
        <span th:text="${post.author} + ', ' + ${post.publishedAt}"></span>
    </div>
    <p class="post-info" th:text="${post.excerpt}"></p>
    <div class="post-tags">
        <span class="post-tags-info" th:each="tag : ${post.tags}" th:text="${tag.name}"></span>
    </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
