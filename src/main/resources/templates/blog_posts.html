<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="./../static/blog_posts.css">
</head>
<body>
    <header>
        <h1>Blog Application</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    
    <main>
        <h2>Blog Posts</h2>
        <div class="post-list">
            <div th:each="post : ${posts}" class="post-item">
                <h3 th:text="${post.title}">Post Title</h3>
                <p class="excerpt" th:text="${post.excerpt}">Post Excerpt</p>
                <p class="author">By <span th:text="${post.author}">Author Name</span></p>
                <p class="date" th:text="${#dates.format(post.publishedAt, 'yyyy-MM-dd HH:mm')}">Published Date</p>
                <p class="tags">
                    Tags: <span th:each="tag : ${post.tags}" th:text="${tag.name}">Tag</span>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
